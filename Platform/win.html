<!DOCTYPE html>
<html>
	<head>
		<title> Win </title>

</script>
	<script>
		function start(){
		sjs.open();

var win = new sjs.Text("---You Win!---", 50, "green");
win.center().offset(0, -50);

</head>

	<h1> Win </h1>

	  <div id="target" style="margin:auto;background:grey;"></div>

</html>
